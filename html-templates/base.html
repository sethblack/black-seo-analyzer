<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Analyzer</title>
    <style>
        :root {
            --primary-dark: #264653;
            --primary-teal: #2A9D8F;
            --accent-gold: #E9C46A;
            --accent-orange: #F4A261;
            --accent-coral: #E76F51;
            --text-primary: #264653;
            --text-secondary: #5a6c7d;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafb;
            --bg-tertiary: #f1f5f8;
            --border-color: #e1e8ed;
            --shadow-sm: 0 1px 3px rgba(38, 70, 83, 0.08);
            --shadow-md: 0 4px 6px rgba(38, 70, 83, 0.1);
            --shadow-lg: 0 10px 15px rgba(38, 70, 83, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-secondary);
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 48px;
            padding-bottom: 32px;
            border-bottom: 2px solid var(--border-color);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .page-description {
            color: var(--text-secondary);
            font-size: 1.125rem;
            margin-bottom: 0;
        }

        .toc {
            background-color: var(--bg-primary);
            padding: 32px;
            border-radius: 12px;
            margin-bottom: 48px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .toc .section-title {
            color: var(--primary-dark);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 12px;
        }

        .toc-item {
            margin: 0;
        }

        .toc-link {
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            font-weight: 500;
        }

        .toc-link:hover {
            background-color: var(--bg-primary);
            border-color: var(--primary-teal);
            color: var(--primary-teal);
            box-shadow: var(--shadow-sm);
        }

        .page-url {
            color: var(--primary-teal);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .page-url:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .page-container {
            background-color: var(--bg-primary);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 40px;
            margin-bottom: 48px;
            border: 1px solid var(--border-color);
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .metric-card {
            background-color: var(--bg-secondary);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .metric-title {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            line-height: 1.2;
        }

        .warning {
            background-color: #fef8e7;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 12px;
            color: var(--primary-dark);
            border-left: 4px solid var(--accent-orange);
            font-weight: 500;
        }

        .resource-list {
            margin-top: 16px;
        }

        .resource-item {
            background-color: var(--bg-tertiary);
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 10px;
            word-break: break-all;
            font-size: 0.875rem;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        .resource-item:hover {
            background-color: var(--bg-secondary);
            border-color: var(--primary-teal);
        }

        .more-items {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 12px;
            font-style: italic;
        }

        .error-message {
            background-color: #fef2f2;
            padding: 20px;
            border-radius: 8px;
            color: var(--accent-coral);
            border-left: 4px solid var(--accent-coral);
            font-weight: 500;
        }

        .page-separator {
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border-color), transparent);
            margin: 60px 0;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="page-header">
                <h1 class="page-title">Website Analysis Report</h1>
                <p class="page-description">Generated on {{ date }}</p>
            </div>
            <div class="toc">
                <h2 class="section-title">Pages Analyzed</h2>
                <ul class="toc-list" id="toc-list">
                </ul>
            </div>
            
            {% block content %}{% endblock %}
            
        </div>
    </div>
    
    <script>
    function pushPage(url, content_hash) {
        var tocList = document.getElementById('toc-list');
        var tocItem = document.createElement('li');
        var tocLink = document.createElement('a');
        tocLink.href = '#' + content_hash;
        tocLink.textContent = url;
        tocLink.className = 'toc-link';
        tocItem.className = 'toc-item';
        tocItem.appendChild(tocLink);
        tocList.appendChild(tocItem);
    }
    
    {% for page in pages %}
    pushPage('{{ page.url }}', '{{ page.content_hash }}');
    {% endfor %}
    </script>
</body>
</html>
