<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Analysis - {{ url }}</title>
    <style>
        :root {
            --primary-dark: #264653;
            --primary-teal: #2A9D8F;
            --accent-gold: #E9C46A;
            --accent-orange: #F4A261;
            --accent-coral: #E76F51;
            --text-primary: #264653;
            --text-secondary: #5a6c7d;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafb;
            --bg-tertiary: #f1f5f8;
            --border-color: #e1e8ed;
            --shadow-sm: 0 1px 3px rgba(38, 70, 83, 0.08);
            --shadow-md: 0 4px 6px rgba(38, 70, 83, 0.1);
            --shadow-lg: 0 10px 15px rgba(38, 70, 83, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            background-color: var(--bg-secondary);
        }

        h1, h2, h3 {
            color: var(--primary-dark);
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            background-color: var(--bg-primary);
            margin-bottom: 40px;
            border-radius: 12px;
            padding: 40px;
            border-bottom: 2px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--primary-dark);
            letter-spacing: -0.5px;
        }

        .page-header p {
            margin: 8px 0;
            color: var(--text-secondary);
        }

        .page-header a {
            color: var(--primary-teal);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .page-header a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: var(--bg-tertiary);
            border-radius: 6px;
            margin-top: 16px;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .back-link:hover {
            background-color: var(--bg-secondary);
            border-color: var(--primary-teal);
        }

        .back-link::before {
            content: '‚Üê';
            font-weight: 700;
        }

        .warning {
            background-color: #fef8e7;
            border-left: 4px solid var(--accent-orange);
            padding: 16px 20px;
            margin-bottom: 12px;
            border-radius: 8px;
            color: var(--primary-dark);
            font-weight: 500;
        }

        .resource-section {
            margin-top: 48px;
            background-color: var(--bg-primary);
            padding: 32px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .resource-section h2,
        .resource-section h3 {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .resource-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .resource-item {
            background-color: var(--bg-tertiary);
            padding: 14px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            word-break: break-all;
            font-size: 0.875rem;
            font-family: 'Monaco', 'Consolas', monospace;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .resource-item:hover {
            background-color: var(--bg-secondary);
            border-color: var(--primary-teal);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .metric-card {
            background-color: var(--bg-secondary);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.2s ease;
        }

        .metric-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--primary-teal);
        }

        .metric-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            line-height: 1.2;
        }

        a {
            color: var(--primary-teal);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        /* Social Preview Styles */
        .social-preview-section {
            margin: 48px 0;
            background-color: var(--bg-primary);
        }

        .social-preview-section h2 {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
            color: var(--primary-dark);
        }

        .social-preview-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            max-width: 500px;
            box-shadow: var(--shadow-md);
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .social-preview-card:hover {
            box-shadow: var(--shadow-lg);
        }

        .social-preview-image {
            width: 100%;
            height: 260px;
            background-color: var(--bg-tertiary);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .social-preview-content {
            padding: 20px;
            background-color: var(--bg-primary);
        }

        .social-preview-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-dark);
            line-height: 1.4;
        }

        .social-preview-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .social-preview-url {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .social-preview-label {
            display: inline-block;
            padding: 6px 12px;
            background-color: var(--primary-teal);
            color: white;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .learn-more-link {
            float: right;
            color: var(--primary-teal);
            transition: color 0.2s ease;
        }

        .learn-more-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .page-header {
                margin: -20px -20px 20px;
                padding: 20px;
            }

            .page-header h1 {
                font-size: 1.5rem;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .metric-value {
                font-size: 1.5rem;
            }

            .resource-section,
            .social-preview-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>SEO Analysis for {% if title %}{{ title }}{% else %}N/A{% endif %}</h1>
            <p><a href="{{ url }}" target="_blank">{{ url }}</a></p>
            <a href="../index.html" class="back-link">Back to Summary</a>
        </div>
        
        {{ page_content | safe }}
    </div>
</body>
</html>
